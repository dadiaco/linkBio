<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <link rel="stylesheet" href="..//css/linksContacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Mi Foto">
            <h1 id="profile">Duvan Diaz</h1>
        </div>
        <div class="links">
            <a target="_blank">Mi portafolio</a>
            <a target="_blank">GitHub</a>
            <a target="_blank">Linkedin</a>
            <a id="contact" target="_blank">Contactame</a>
        </div>
    </div>
    <div class="shadow" id="shadow"></div>
    <div class="container-contact" id="container-contact">
        <div class="links">
            <span class="close-button" id="close-button">&times;</span>
            <a href="https://example.com" class="WhatsApp" target="_blank">WhatsApp</a>
            <div class="modal-email">
                <a id="email" target="_blank">Gmail</a>
                <i id="copy-email" class="fa-regular fa-copy"></i>
            </div>
        </div>
    </div>
   <script src="../js/linksContacto.js"></script>
</body>
</html>
