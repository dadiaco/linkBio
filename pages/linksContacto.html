<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Contactos</title>
    <link rel="stylesheet" href="../css/linksContacto.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head> 
<body>
    <div class="contenedor-principal">
        <div class="contenedor-perfil">
            <img src="" alt="">
            <p>Duvan Diaz</p>
        </div>
        <div class="contenedor-links">
            <a id="portafolio" href="#" aria-label="Visualizar el portafolio">
                <fieldset>
                    <legend>Portafolio</legend>
                    <p id="texto-responsive-grande">Consulta mi portafolio para ver mis proyectos más recientes</p>
                    <p id="texto-responsive-pequeño">Portafolio</p>
                </fieldset>
            </a>

            <a id="gitHub" target="_blank" href="https://github.com/dadiaco" aria-label="Ir a GitHub">
                <fieldset>
                    <legend>GitHub</legend>
                    <p id="texto-responsive-grande">Consulta mis repositorios para ver de forma más detallada mis proyectos</p>
                    <p id="texto-responsive-pequeño">GitHub</p>
                </fieldset>
            </a>
            
            <a id="contacto" href="#" aria-label="Datos de contacto">
                <fieldset>
                    <legend>Contáctame</legend>
                    <p id="texto-responsive-grande">Encuentra mi información de contacto para consultas o preguntas</p>
                    <p id="texto-responsive-pequeño">Contacto</p>
                </fieldset>
            </a>
        </div>
    </div>    
</body>
</html>
