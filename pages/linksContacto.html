<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Contactos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head> 
<body>
    <div class="contenedor-links">
        <a id="portafolio" href="#" aria-label="Visualizar el portafolio">
            <fieldset>
                <legend>Portafolio</legend>
                <p>Consulta mi portafolio para ver mis proyectos más recientes</p>
            </fieldset>
        </a>

        <a id="gitHub" href="#" aria-label="Ir a GitHub">
            <fieldset>
                <legend>GitHub</legend>
                <p>Consulta mis repositorios para ver de forma más detallada mis proyectos</p>
            </fieldset>
        </a>
        
        <a id="contacto" href="#" aria-label="Datos de contacto">
            <fieldset>
                <legend>Contáctame</legend>
                <p>Encuentra mi información de contacto para consultas o preguntas</p>
            </fieldset>
        </a>
    </div>
</body>
</html>
