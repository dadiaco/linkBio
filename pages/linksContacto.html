<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <link rel="stylesheet" href="..//css/linksContacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Mi Foto">
            <h1 id="profile">Duvan Diaz</h1>
        </div>
        <div class="links">
            <a target="_blank">Mi portafolio</a>
            <a href="https://github.com/dadiaco" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/duvan-diaz-188511243/" target="_blank">Linkedin</a>
            <a id="contact" target="_blank">Contactame</a>
        </div>
    </div>
    <div class="container-contact" id="container-contact">
        <header>
            <span class="close-button" id="close-button">&times;</span>
        </header>
    </div>
    <script src="../js/linksContacto.js"></script>
</body>
</html>
